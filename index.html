<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <main>
        <div class="caja-16gb">
          up to
          <span class="16gb">16GB</span>
          memory
        </div>
        <div class="caja-thunderbolt">Thunderbolt / USB 4</div>
        <div class="caja-isp">Advanced camera ISP</div>
        <div class="caja-battery">battery life</div>
        <div class="caja-iphoneandipad">Iphone and Ipad aps</div>
        <div class="caja-2-8x">
          up to
          <span class="2-8x">2.8x</span>
          faster CPU
        </div>
        <div class="caja-2tb">
          up to
          <span class="2tb">2TB</span>
          SSD
        </div>
        <div class="caja-touchid">Touch ID</div>
        <div class="caja-wifi6">Wi-Fi 6</div>
        <div class="caja-central">CENTRAL</div>
        <div class="caja-secure">Secure Enclave</div>
        <div class="caja-5x">
          up to
          <span class="5x">5x</span>
          SSD
        </div>
        <div class="caja-macos">mac os</div>
        <div class="caja-imagenderecha">IMAGEN FINAL</div>
        <div class="caja-p3wide">P3 wide color</div>
        <div class="caja-13-3">13.3"</div>
        <div class="caja-11x">
          up to
          <span class="11x">11x</span>
          SSD
        </div>
        <div class="caja-activecooling">Active cooling system</div>
        <div class="caja-magickeyboard">Magic Keyboard + Touch Bar</div>
        <div class="caja-studio">
          <img src="svg/Vector.svg" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
